enum Status {
  PENDING
  PROCESSING
  COMPLETED
  FAILED
}

type Task {
  id: ID!
  name: String!
  status: Status!
}

type TaskWithUndecisiveStatus {
  id: ID!  
  name: String!
  status: Status
}

type Query {
  task(id: ID!): Task,
  taskWithUndecisiveStatus(id: ID!): TaskWithUndecisiveStatus 
}