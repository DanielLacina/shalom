input Order {
  quantity: Int!, 
  name: String!,
  price: Float!       
} 

input SpecificOrder {
    order: Order!,
    notes: String!
}

type OrderRequest {
  quantity: Int, 
  name: String,
  price: Float
}

type Query {
  getSpecificOrder(id: ID!, specificOrder: SpecificOrder!) : OrderRequest 
}


